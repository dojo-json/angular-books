<section>
  <fieldset>
    <legend>Books</legend>
    {{ bookForm.value | json }}
    <form (submit)="onSubmit($event, bookForm)" #bookForm="ngForm">
      <div class="form-group">
        <label for="">Title</label>
        <input
          type="text"
          name="title"
          [(ngModel)]="book.title"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Author</label>
        <input
          type="text"
          name="author"
          [(ngModel)]="book.author"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Pages</label>
        <input
          type="number"
          name="pages"
          [(ngModel)]="book.pages"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Year</label>
        <input
          type="number"
          name="year"
          [(ngModel)]="book.year"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="">Publisher</label>
        <input
          type="text"
          name="publisher"
          [(ngModel)]="book.publisher"
          class="form-control"
        />
      </div>

      <button *ngIf="bookForm.valid">Submit</button>
    </form>
  </fieldset>
</section>
